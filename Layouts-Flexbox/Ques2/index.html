<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Box Model Design</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0; /* Slightly off-white background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="vertical-box-container">
        
        <div class="header-content">
            <h1 class="main-title">Highest &<br>Average CTC</h1>
        </div>

        <div class="stat-box-1">
            <p class="stat-label">Expected Increase in<br>Salary Potential</p>
            <p class="stat-value">60%</p>
        </div>

        <div class="stat-box">
            <p class="stat-label">Average CTC</p>
            <p class="stat-value">₹6.1 LPA</p>
        </div>

        <div class="stat-box">
            <p class="stat-label">Highest CTC</p>
            <p class="stat-value">₹36 LPA</p>
        </div>

        <div 
        class="stat-box last-box">
        </div>

    </div>
    
</body>
</html>
