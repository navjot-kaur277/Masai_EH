<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Leaders Layout</title>
    <link rel="stylesheet" href="style.css">
    </head>

    <div class="profiles-container">

            </div>
            <div class="info-container">
                <p class="name">Vijay Shekhar Sharma</p>
                <p class="title">Founder & CEO</p>
                <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/paytm_a5c1ce2bc6.svg" alt="Paytm Logo" class="logo-img">
            </div>
        </div>

        <div class="profile-card">
            <div class="image-container">
                <img src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png" alt="Kunal Shah" class="profile-img">
            </div>
            <div class="info-container">
                <p class="name">Kunal Shah</p>
                <p class="title">Founder</p>

        <div class="profile-card">

                <p class="name">Ankush Sachdeva</p>

            </div>

                <p class="name">Amit Kumar Agarwal</p>
