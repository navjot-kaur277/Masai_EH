<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="product-showcase">
        <div class="product-image-container">
            <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg" alt="SAMSUNG Galaxy Watch6 LTE" class="product-image">
            
            <span class="heart-icon-grey"></span> 
        </div>

        <div class="product-details">
            <h3 class="product-name">SAMSUNG Galaxy Watch6 LTE</h3>
            <p class="product-variant">Graphite Strap, 44mm</p>

            <div class="rating-section">
                <span class="rating-badge">4.3&nbsp;★</span> 
                <span class="reviews">(973)</span>
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" alt="Flipkart Assured" class="assured-badge">
            </div>

            <div class="price-section">
                <span class="current-price">₹18,999</span>
                <span class="original-price">₹41,999</span>
                <span class="discount">54% off</span>
            </div>

            <p class="bank-offer">Bank Offer</p>
        </div>
        
    </div>

</body>
</html>
