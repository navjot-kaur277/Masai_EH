<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Time Tracker ‚Äî Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">AI Time Tracker</div>
    <nav class="actions">
      <button id="logoutBtn" class="btn">Logout</button>
    </nav>
  </header>

  <main class="container">
    <!-- Daily Activities Section -->
    <section class="card">
      <h1>Daily Activities</h1>

      <div class="date-row">
        <label for="datePicker">Select date</label>
        <input type="date" id="datePicker"/>
        <button id="loadDateBtn" class="btn">Load</button>
      </div>

      <div class="grid-2">
        <div>
          <h2>Add activity</h2>
          <label>Activity name</label>
          <input type="text" id="activityName" placeholder="e.g., Deep Work"/>
          <label>Category</label>
          <select id="activityCategory">
            <option value="Work">Work</option>
            <option value="Study">Study</option>
            <option value="Sleep">Sleep</option>
            <option value="Exercise">Exercise</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
          </select>
          <label>Duration (minutes)</label>
          <input type="number" id="activityDuration" min="1" max="1440" placeholder="e.g., 90"/>
          <button id="addActivityBtn" class="btn primary">Add activity</button>

          <p id="remainingTime" class="muted">You have 1440 minutes left for this day.</p>
          
          <!-- Action buttons row -->
          <div class="action-row">
            <button id="analyseBtn" class="btn success" disabled>Analyse</button>
            <button id="exportCsvBtn" class="btn secondary">Export to CSV</button>
          </div>
        </div>

        <div>
          <h2>Activities for selected date</h2>
          <ul id="activityList" class="list"></ul>

          <div id="noData" class="empty">
            <div class="emoji">üì≠</div>
            <h3>No data available</h3>
            <p>Start logging your day now. Add activities and click ‚ÄúAnalyse‚Äù.</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Analytics Section -->
    <section class="card" id="chartSection">
      <h1>Analytics</h1>
      <div class="grid-2">
        <div>
          <canvas id="pieChart"></canvas>
        </div>
        <div>
          <canvas id="barChart"></canvas>
        </div>
      </div>

      <div class="stats">
        <div class="stat"><span class="label">Total time:</span> <span id="totalTime">0h 0m</span></div>
        <div class="stat"><span class="label">Activities:</span> <span id="activityCount">0</span></div>
      </div>
    </section>
  </main>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
